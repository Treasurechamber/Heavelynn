<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heavenlynn Menu</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #8a4fff;
      --primary-light: #e4d7ff;
      --primary-dark: #4e3474;
      --accent: #ff7eb5;
      --background: #e0d7ff;
      --card-bg: #ffffff;
      --text: #301e54;
      --text-light: #6b6b6b;
      --shadow-sm: 0 4px 12px rgba(138, 79, 255, 0.08);
      --shadow-md: 0 6px 16px rgba(138, 79, 255, 0.12);
      --shadow-lg: 0 12px 24px rgba(138, 79, 255, 0.16);
      --gradient: linear-gradient(135deg, #a18cd1, #fbc2eb);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      --radius-sm: 12px;
      --radius-md: 20px;
      --radius-lg: 30px;
      --button-bg: #d69e5e; /* cookie‑brown */
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Poppins', sans-serif; background: var(--background); color: var(--text); line-height: 1.6; }
    h1,h2,h3{font-family:'Playfair Display',serif;}

    /* Contact bar */
    .contact-bar{background:var(--primary-dark);color:#fff;padding:10px 16px;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:10px;position:sticky;top:0;z-index:25}
    .contact-info{display:flex;align-items:center;gap:15px;flex-wrap:wrap}
    .contact-info div{display:flex;align-items:center;gap:6px;font-size:.85rem}
    .social-icons{display:flex;gap:12px}
    .social-icons a{color:#fff;font-size:1.2rem;transition:var(--transition)}
    .social-icons a:hover{color:var(--accent);transform:translateY(-3px)}

    /* hero + rest unchanged */
    .hero{height:70vh;max-height:600px;min-height:400px;position:relative;overflow:hidden;display:flex;align-items:center;justify-content:center;text-align:center}
    .hero-video{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;object-position:center center;z-index:-1;filter:brightness(.7)}
    .hero-overlay{position:absolute;top:0;left:0;width:100%;height:100%;background:linear-gradient(0deg,rgba(78,52,116,.6),rgba(138,79,255,.3));z-index:0}
    .hero-content{position:relative;z-index:1;max-width:800px;padding:0 2rem}
    .hero h1{font-family:'Dancing Script',cursive;font-size:clamp(3.5rem,10vw,6rem);font-weight:700;color:#fff;margin-bottom:1rem;text-shadow:0 4px 8px rgba(0,0,0,.2);letter-spacing:-.5px}

    .scroll-down{position:absolute;bottom:30px;left:50%;transform:translateX(-50%);color:#fff;font-size:2rem;animation:bounce 2s infinite;cursor:pointer;z-index:1}
    @keyframes bounce{0%,20%,50%,80%,100%{transform:translateY(0) translateX(-50%)}40%{transform:translateY(-20px) translateX(-50%)}60%{transform:translateY(-10px) translateX(-50%)}}

    /* nav wrapper + nav container styles unchanged */
    .nav-wrapper{background:rgba(255,255,255,.95);backdrop-filter:blur(8px);position:sticky;top:45px;z-index:20;box-shadow:var(--shadow-sm);padding:1rem;transition:var(--transition)}
    .nav-wrapper.scrolled{padding:.7rem 1rem}
    nav.nav-container{display:flex;flex-wrap:nowrap;justify-content:flex-start;gap:.5rem;max-width:1200px;margin:auto;overflow-x:auto;-webkit-overflow-scrolling:touch;padding-bottom:.5rem;scrollbar-width:none}
    nav.nav-container::-webkit-scrollbar{display:none}
    nav a{text-decoration:none;color:var(--primary-dark);font-weight:500;padding:.6rem .8rem;border-radius:var(--radius-sm);background:#f9f5ff;display:flex;align-items:center;gap:6px;font-size:.85rem;box-shadow:var(--shadow-sm);transition:var(--transition);flex:0 0 auto;white-space:nowrap}
    nav a i{font-size:.9rem}
    nav a:hover,nav a.active{background:var(--gradient);color:#fff;transform:translateY(-3px);box-shadow:var(--shadow-md)}

    /* Floating category button (cookie icon) */
    .category-btn{position:fixed;right:20px;bottom:30px;width:60px;height:60px;background:var(--button-bg);color:#fff;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:1.8rem;box-shadow:var(--shadow-md);cursor:pointer;z-index:30;transition:var(--transition);border:none;text-decoration:none}
    .category-btn:hover{transform:translateY(-5px) scale(1.05);box-shadow:var(--shadow-lg)}

    /* dropdown */
    .category-dropdown{position:fixed;right:20px;bottom:100px;background:#fff;border-radius:var(--radius-md);box-shadow:var(--shadow-lg);padding:1rem;z-index:20;min-width:200px;opacity:0;visibility:hidden;transform:translateY(20px);transition:var(--transition)}
    .category-dropdown.show{opacity:1;visibility:visible;transform:translateY(0)}
    .category-dropdown-title{font-weight:600;margin-bottom:10px;color:var(--primary-dark);border-bottom:1px solid var(--primary-light);padding-bottom:5px}
    .category-dropdown ul{list-style:none;padding:0;margin:0;max-height:200px;overflow-y:auto}
    .category-dropdown li{margin-bottom:5px}
    .category-dropdown a{display:flex;align-items:center;gap:8px;padding:8px 10px;color:var(--text);text-decoration:none;border-radius:var(--radius-sm);transition:var(--transition)}
    .category-dropdown a:hover{background:var(--primary-light);color:var(--primary-dark)}
    .category-dropdown a i{font-size:.9rem;color:var(--primary)}

    /* rest of styles (items grid, footer, media queries, etc.) unchanged for brevity */
  </style>
</head>
<body>
  <!-- Contact Bar -->
  <div class="contact-bar">
    <div class="contact-info">
      <div><i class="fas fa-map-marker-alt"></i> Tyre, Lebanon</div>
      <div><i class="fas fa-phone"></i> 70006252</div>
    </div>
    <div class="social-icons">
      <a href="https://www.instagram.com/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero" role="banner">
    <div class="hero-overlay" aria-hidden="true"></div>
    <img src="https://cfvsxnvvkdskbkljqicw.supabase.co/storage/v1/object/public/menu-photos//Heavenlynn%20Uplifted%20Logo%20-%20Digital%20Use%20(2).jpg" class="hero-video" alt="Bakery Display">
    <div class="hero-content"><h1>Heavenlynn</h1></div>
    <a href="#menu" class="scroll-down" aria-label="Scroll Down"><i class="fas fa-chevron-down"></i></a>
  </div>

  <!-- Navigation -->
  <div class="nav-wrapper" id="menu"><nav class="nav-container" id="categoryNav" role="navigation" aria-label="Menu Categories"><div class="loader"><div></div><div></div><div></div></div></nav></div>

  <!-- Menu Sections -->
  <main id="menuSections"></main>

  <!-- Floating Cookie Button -->
  <button class="category-btn" id="categoryBtn" aria-label="Browse Categories"><i class="fas fa-cookie"></i></button>

  <!-- Category Dropdown -->
  <div class="category-dropdown" id="categoryDropdown"><div class="category-dropdown-title">Browse Categories</div><ul id="categoryDropdownList"></ul></div>

  <!-- Footer (unchanged) -->
  <footer role="contentinfo"><div class="footer-content"><div class="footer-logo">Heavenlynn</div><div class="social-links"><a href="https://www.instagram.com/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a><a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a><a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a><a href="#" aria-label="Pinterest"><i class="fab fa-pinterest"></i></a></div><p class="footer-text">© 2025 Heavenlynn Bakery. All rights reserved.</p><p class="footer-text">Tyre, Lebanon • 70006252</p></div></footer>

  <script>
    // Toggle dropdown via cookie button
    const categoryBtn = document.getElementById('categoryBtn');
    const dropdown = document.getElementById('categoryDropdown');
    categoryBtn.addEventListener('click',()=>dropdown.classList.toggle('show'));
    document.addEventListener('click',e=>{if(!categoryBtn.contains(e.target)&&!dropdown.contains(e.target)){dropdown.classList.remove('show');}});

    /* existing Supabase loadMenu() & other JS unchanged */
  </script>
</body>
</html>
