    :root {

    .contact-info {

.contact-item i {

}

.contact-item span {
  font-weight: 500;
  font-style: italic;
  text-transform: lowercase;
}

.contact-item a {
  display: flex;
  align-items: center;
  gap: 10px;
  color: white;
  text-decoration: none;
  transition: var(--transition);
}

.contact-item a:hover {
  color: var(--accent);

.contact-separator {
  width: 1px;
  height: 24px;
  background-color: rgba(255, 255, 255, 0.4);
  position: relative;
}

.contact-separator::before,
.contact-separator::after {
  content: none !important;;
  position: absolute;
  color: var(--accent);
  font-size: 0.8rem;
  left: -3px;
}

.contact-separator::before {
  top: -4px;
}

.contact-separator::after {
  bottom: -4px;
}

/* Make contact items more artistic on hover */
.contact-item:hover i {
  transform: scale(1.2) rotate(5deg);

}

      .slideshow-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
  }
  
  .slide {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    transform: scale(1.05);
    transition: opacity 1s ease-in-out, transform 1.5s ease-in-out;
    background-size: cover;

  .slide.active {

    transform: scale(1);

      background: var(--card-bg);

      transition: var(--transition);

      const slide = document.createElement('div');
      slide.className = `slide ${index === 0 ? 'active' : ''}`;
      slide.style.backgroundImage = `url(${image})`;
      slideshowContainer.appendChild(slide);
      
      // Create navigation dot
      const dot = document.createElement('div');
      dot.className = `dot ${index === 0 ? 'active' : ''}`;
      dot.addEventListener('click', () => goToSlide(index));
      dotsContainer.appendChild(dot);
    });
    
    // Function to go to a specific slide
    function goToSlide(n) {
      const slides = document.querySelectorAll('.slide');
      const dots = document.querySelectorAll('.dot');
      
      slides[currentSlide].classList.remove('active');
      dots[currentSlide].classList.remove('active');
      
      currentSlide = n;
      
      slides[currentSlide].classList.add('active');
      dots[currentSlide].classList.add('active');
    }
    
    // Auto advance slides
    function nextSlide() {
      const slides = document.querySelectorAll('.slide');
      const nextIndex = (currentSlide + 1) % slides.length;
      goToSlide(nextIndex);
    }
    
    // Start slideshow
    const slideInterval = setInterval(nextSlide, 5000); // Change slide every 5 seconds
    
    // Stop slideshow on user interaction (accessibility)
    document.querySelector('.slideshow-container').addEventListener('mouseover', () => {
      clearInterval(slideInterval);
    });
    
    // Resume slideshow when mouse leaves
    document.querySelector('.slideshow-container').addEventListener('mouseleave', () => {
      clearInterval(slideInterval);
      setInterval(nextSlide, 5000);
    });

      });
