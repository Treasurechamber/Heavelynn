<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heavenlynn Menu</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    /* TOP BAR */
    .top-bar {
      background: var(--primary-dark);
      color: white;
      font-family: 'Poppins', sans-serif;
      font-size: 0.9rem;
      padding: 0.5rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }
    .top-bar .contact-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .top-bar a {
      color: white;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
    }

    /* SCROLL BUTTONS FOR NAV */
    .nav-scroll-btn {
      background: rgba(255,255,255,0.8);
      border: none;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: var(--shadow-sm);
      z-index: 10;
    }
    #scroll-left { left: 5px; }
    #scroll-right { right: 5px; }

    /* adjust nav-wrapper positioning */
    .nav-wrapper {
      position: relative;
    }

    /* existing styles... */
    :root { /* existing variables */ }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Poppins', sans-serif; background: var(--background); color: var(--text); line-height: 1.6; }
    h1, h2, h3 { font-family: 'Playfair Display', serif; }
    .hero { /* existing hero styles */ }
    .hero-video { /* ... */ }
    .hero-overlay { /* ... */ }
    .hero-content { /* ... */ }
    .hero h1 { /* ... */ }
    .scroll-down { /* ... */ }
    @keyframes bounce { /* ... */ }

    /* navigation and items... existing styles unchanged */
    .nav-wrapper.scrolled { padding: 0.7rem 1rem; }
    nav.nav-container { display: flex; max-width: 1200px; margin: auto; overflow-x: auto; scroll-behavior: smooth; }
    nav a { /* ... */ }
    nav a:hover, nav a.active { /* ... */ }
    main { padding: 2rem 1rem; max-width: 1200px; margin: auto; }
    .section-title { /* ... */ }
    section { margin-bottom: 4rem; scroll-margin-top: 100px; }
    .items-grid { display: grid; gap: 16px; grid-template-columns: repeat(1,1fr); }
    .item-card { /* ... */ }
    .item-image { /* ... */ }
    .item-content { /* ... */ }
    .item-name { /* ... */ }
    .item-desc { /* ... */ }
    .item-footer { /* ... */ }
    .item-price { /* ... */ }
    .badge { /* ... */ }
    ::-webkit-scrollbar { width: 8px; height: 6px; }
    ::-webkit-scrollbar-thumb { background: #d1c2f0; border-radius: 10px; }
    footer { /* ... */ }
    .footer-logo { /* ... */ }
    .social-links a { /* ... */ }
    .footer-text { /* ... */ }
  </style>
</head>
<body>
  <!-- Top Bar with Location, Phone, Instagram -->
  <div class="top-bar">
    <div class="contact-info">
      <i class="fas fa-map-marker-alt"></i><span>Tyre, Lebanon</span>
      <i class="fas fa-phone-alt"></i><span>70006252</span>
    </div>
    <a href="https://instagram.com/HeavenlynnBakery" target="_blank"><i class="fab fa-instagram"></i>Instagram</a>
  </div>

  <!-- Hero Section -->
  <div class="hero" role="banner">
    <div class="hero-overlay" aria-hidden="true"></div>
    <img src="https://cfvsxnvvkdskbkljqicw.supabase.co/storage/v1/object/public/menu-photos//Heavenlynn%20Uplifted%20Logo%20-%20Digital%20Use%20(2).jpg" class="hero-video" alt="Bakery Display">
    <div class="hero-content"><h1>Heavenlynn</h1></div>
    <a href="#menu" class="scroll-down" aria-label="Scroll Down"><i class="fas fa-chevron-down"></i></a>
  </div>

  <!-- Navigation with Scroll Buttons -->
  <div class="nav-wrapper" id="menu">
    <button id="scroll-left" class="nav-scroll-btn"><i class="fas fa-chevron-left"></i></button>
    <nav class="nav-container" id="categoryNav" role="navigation" aria-label="Menu Categories">
      <div class="loader"><div></div><div></div><div></div></div>
    </nav>
    <button id="scroll-right" class="nav-scroll-btn"><i class="fas fa-chevron-right"></i></button>
  </div>

  <!-- Menu Sections -->
  <main id="menuSections"></main>

  <!-- Footer -->
  <footer role="contentinfo"><div class="footer-content">
    <div class="footer-logo">Heavenlynn</div>
    <div class="social-links">
      <a href="https://instagram.com/HeavenlynnBakery" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
    </div>
    <p class="footer-text">Â© 2025 Heavenlynn Bakery. All rights reserved.</p>
    <p class="footer-text">123 Sweet Street, Dessert City, Tyre, Lebanon</p>
  </div></footer>

  <script>
    // Smooth scroll nav container on button clicks
    const navContainer = document.getElementById('categoryNav');
    document.getElementById('scroll-left').addEventListener('click', () => {
      navContainer.scrollBy({ left: -200, behavior: 'smooth' });
    });
    document.getElementById('scroll-right').addEventListener('click', () => {
      navContainer.scrollBy({ left: 200, behavior: 'smooth' });
    });

    // Existing Supabase menu loading script unchanged...
  </script>
</body>
</html>
